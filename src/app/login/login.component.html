<div class="login-container">
  <div class="title-container">
    <h1>Connect Four</h1>
    <h3>Sign up to start a game!</h3>
  </div>
  <div class="form-container">
    <form>
      <div class="mb-3">
        <label for="exampleInputUsername1" class="form-label">Username</label>
        <input type="text" class="form-control" id="exampleInputUsername1" aria-describedby="usernameHelp" placeholder="Insert your player name here">
        <div id="usernameHelp" class="form-text"></div>
      </div>
      
      <button (click)="onClearButton()" class="btn btn-primary">Start</button>
    </form>
  </div>
</div>
